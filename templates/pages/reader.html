{% extends "base.html" %}

{% block main %}
    <div class="list">
        {% include "common/article.html" %}
        <div class="entry">
            <div class="status">Read by {{ entry.read | safe }}.</div>
        </div>
        <div class="entry">
            <div class="text">
                {% for paragraph in entry.paragraphs %}
                    <p>{{ paragraph | safe }}</p>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}

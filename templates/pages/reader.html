{% extends "base.html" %}

{% block main %}
    <div class="list">
        {% include "common/article.html" %}
        <div class="entry">
            <div class="inline">Read by {{ entry.read | emojize | safe }}.</div>
        </div>
        <div class="entry">
            <div class="text">
                {% for paragraph in entry.paragraphs %}
                    <p>{{ paragraph | safe }}</p>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}

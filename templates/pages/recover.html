{% extends "base.html" %}

{% block main %}
    <div class="title">
        <a href="/login">Login</a>
        <a href="/recover" class="on">Recover</a>
    </div>

    <div class="login">
        <form enctype="multipart/form-data" method="post">
            <div class="line">
                <label for="id_email">Email address<i>*</i></label>
                <input type="text" name="email" id="id_email"
                    value="{{ form.getvalue('email', '') }}">
                {% if 'email' in errors %}
                    <div class="error">{{ errors['email'] }}</div>
                {% endif %}
            </div>
            <div class="line">
                <span>You agree with <a href="/privacy">Privacy</a> and <a href="/terms">Terms</a>.</span>
                <input type="submit" value="Send">
            </div>
        </form>
    </div>
{% endblock %}

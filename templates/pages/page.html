<div class="separator"></div>

{% for entry in entries %}
    {% include "common/entry.html" %}
{% else %}
    <div class="entry">
        <div class="content">Uh, nothing here yet.</div>
    </div>
{% endfor %}

{% if (next * 15) < counter %}
    <div class="button" onclick="loadMore(this, {{ next }})">Load more</div>
{% endif %}

<div class="entry">
    <div class="filters">
        {% if view == 'trending' %}
            {% for kind in [16, 32, 64] %}
                <a href="/trending/{{ kind }}" class="{% if sample == kind %}selected{% endif %}">
                    {{ kind }} threads
                </a>
            {% endfor %}
        {% elif view == 'discover' %}
            <a href="/threads{% if q %}?q={{ q | quote }}{% endif %}" class="{% if kind == 'threads' %}selected{% endif %}">
                Latest threads
            </a>
            <a href="/replies{% if q %}?q={{ q | quote }}{% endif %}" class="{% if kind == 'replies' %}selected{% endif %}">
                Latest replies
            </a>
        {% elif view == 'people' %}
            <a href="/seen{% if q %}?q={{ q | quote }}{% endif %}" class="{% if kind == 'seen' %}selected{% endif %}">
                Last seen
            </a>
            <a href="/joined{% if q %}?q={{ q | quote }}{% endif %}" class="{% if kind == 'joined' %}selected{% endif %}">
                Last joined
            </a>
        {% endif %}
    </div>
</div>

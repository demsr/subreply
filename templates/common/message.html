<div class="entry {% if entry.to_user == user and entry.created_by != user %}indent{% endif %}">
    <div class="content">
        <a class="name" href="/{{ entry.created_by }}">
            {{ entry.created_by.full_name | emojize }}
        </a>
        {{ entry.content | parser | emojize | safe }}
    </div>
    {% if entry.created_by == user %}
        <div class="small">
            <a class="right" href="/{{ entry.to_user }}/message">
                {{ entry.created_at | shortdate }}
            </a>
            <a class="done" href="/{{ entry.to_user }}/message">
                {% if not entry.seen_at %}un{% endif %}read
            </a>
            <a onclick="postDelete(event, 'unsend', 'unsent')" data-id="{{ entry.id }}">
                unsend
            </a>
        </div>
    {% endif %}
</div>

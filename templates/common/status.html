<div class="entry">
    {% if member.links %}
        <div class="status">Also on {{ member.social | safe }}.</div>
    {% endif %}

    {% if user.id == 1 and not member.is_approved %}
        <div class="status">
            {{ member.email }} &mdash;
            <a href="/{{ member }}/approve">Approve</a> &bull;
            <a href="/{{ member }}/destroy">Destroy</a>
        </div>
    {% endif %}
</div>

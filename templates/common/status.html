{% if member.links %}
    <div class="entry">
        <div class="status">
            Also on {{ member.links | enumerize | safe }}.
        </div>
    </div>
{% endif %}

{% if user.id == 1 and not member.is_approved %}
    <div class="entry">
        <div class="status">
            {{ member.email }}
        </div>
    </div>
{% endif %}

<div class="entry">
    <div class="status">
        Message <a href="/message/{{ member }}">@{{ member }}</a>.
        {% if member.links %}
            Also on {{ member.links | enumerize | safe }}.
        {% endif %}
    </div>
</div>

{% if user.id == 1 and not member.is_approved %}
    <div class="entry">
        <div class="status">
            {{ member.email }}
        </div>
    </div>
{% endif %}

<div class="entry">
    <div class="status">
        Joined <b>{{ member.created_at | shortdate }}</b> ago.
        {% if member.links %}
            Also on {{ member.links | enumerize | safe }}.
        {% endif %}
    </div>
</div>

{% if user.id == 1 and member.id != 1 %}
    <div class="entry">
        <div class="status">
            {{ member.email }} &mdash; <a href="/{{ member }}/destroy">destroy</a>
        </div>
    </div>
{% endif %}

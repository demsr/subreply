<div class="entry">
    <div class="content">
        <a class="name" href="/{{ entry.created_by }}">
            {{ entry.created_by.full_name | emojize }}
        </a>
        {{ entry.content | parser | emojize | safe }}
    </div>
    <div class="small">
        <b>{{ entry.created_at | shortdate }}</b>
        <a href="/message/{{ entry.created_by }}">message</a>
        <b>{% if not entry.seen_at %}un{% endif %}read</b>
    </div>
</div>

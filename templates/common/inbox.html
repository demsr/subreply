<div class="entry">
    <div class="content">
        <a class="name" href="/{{ entry.created_by }}">
            {% if entry.created_by.emoji %}
                {{ entry.created_by.emoji }}
            {% endif %}
            {{ entry.created_by.full_name }}
        </a>
        {{ entry.content | decode | parser | emojize | safe }}
    </div>
    <div class="small">
        <b>{{ entry.created_at | shortdate }}</b>
        <a href="/{{ entry.created_by }}/message">
            {% if not entry.seen_at %}un{% endif %}read
        </a>
    </div>
</div>

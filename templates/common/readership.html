<div class="entry">
    <div class="status">
        {% if view == 'news' %}
            <strong><a href="/read">{{ count }} article{% if count > 1%}s{% endif %}</a></strong>
            read since yesterday!
        {% else %}
            Continue reading the other
            <strong><a href="/news">{{ count }} articles</a></strong>!
        {% endif %}
        {% if count > 1 %}{{ ":fire:" | emojize }}{% endif %}
    </div>
</div>
